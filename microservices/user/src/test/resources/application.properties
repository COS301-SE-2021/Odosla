spring.datasource.url = ${env.DATASOURCE_URL}
spring.datasource.username = ${env.DATASOURCE_USERNAME}
spring.datasource.password = ${env.DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.mail.host = smtp.gmail.com
spring.mail.port = 587
spring.mail.username = ${env.MAIL_USERNAME}
spring.mail.password = ${env.MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.connectiontimeout = 5000
spring.mail.properties.mail.smtp.timeout = 5000
spring.mail.properties.mail.smtp.writetimeout = 5000
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.mail.smtp.starttls.required = true

jwt.secret=${env.SECRET}
jwt.header=${env.JWT_HEADER}
jwt.shopperAuthority=${env.SHOPPER_AUTHORITY}
jwt.driverAuthority=${env.DRIVER_AUTHORITY}
jwt.customerAuthority=${env.CUSTOMER_AUTHORITY}
jwt.adminAuthority=${env.ADMIN_AUTHORITY}
jwt.requestHeaders=${env.REQUEST_HEADER}

deliveryHost = localhost
notificationsHost = localhost
paymentHost = localhost
shoppingHost = localhost

spring.rabbitmq.host = localhost
spring.rabbitmq.address = localhost
spring.rabbitmq.port = 5672
spring.rabbitmq.username = guest
spring.rabbitmq.password = guest

deliveryPort = 8300
notificationsPort = 8500
paymentPort = 8600
shoppingPort = 8800
