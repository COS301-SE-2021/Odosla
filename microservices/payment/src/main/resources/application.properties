server.port=8600
analyticsPort = 8200
analyticsHost = localhost
deliveryPort = 8300
deliveryHost = localhost
importerPort = 8400
importerHost = localhost
notificationsPort = 8500
notificationsHost = localhost
recommendationPort = 8700
recommendationHost = localhost
shoppingPort = 8800
shoppingHost = localhost
userPort = 8900
userHost = localhost

spring.rabbitmq.host = localhost
spring.rabbitmq.username = guest
spring.rabbitmq.password = guest

spring.datasource.url = ${env.DATASOURCE_URL}
spring.datasource.username = ${env.DATASOURCE_USERNAME}
spring.datasource.password = ${env.DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.mail.host = smtp.gmail.com
spring.mail.port = 587
spring.mail.username = ${env.MAIL_USERNAME}
spring.mail.password = ${env.MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.connectiontimeout = 5000
spring.mail.properties.mail.smtp.timeout = 5000
spring.mail.properties.mail.smtp.writetimeout = 5000
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.mail.smtp.starttls.required = true

paymentService = ${env.PAYMENT_SERVICE}
shoppingService = ${env.SHOPPING_SERVICE}
notificationService = ${env.NOTIFICATION_SERVICE}
userService = ${env.USER_SERVICE}
deliveryService = ${env.DELIVERY_SERVICE}
analyticsService = ${env.ANALYTICS_SERVICE}
importerService = ${env.IMPORTER_SERVICE}
recommendationService = ${env.RECOMMENDATION_SERVICE}

jwt.secret=${env.JWT_SECRET}
jwt.header=${env.JWT_HEADER}
jwt.shopperAuthority=${env.SHOPPER_AUTHORITY}
jwt.driverAuthority=${env.DRIVER_AUTHORITY}
jwt.customerAuthority=${env.CUSTOMER_AUTHORITY}
jwt.adminAuthority=${env.ADMIN_AUTHORITY}
jwt.requestHeaders=${env.REQUEST_HEADER}
